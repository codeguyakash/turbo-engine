plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.android_tv_app"
    // compileSdk = flutter.compileSdkVersion
    // ndkVersion = flutter.ndkVersion
    compileSdk 34
    // Specify compileSdk directly; remove redundant flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.android_tv_app"
        minSdk 21 // Replace with `flutter.minSdkVersion` if dynamically set
        targetSdk 33 // Replace with `flutter.targetSdkVersion` if dynamically set
        versionCode 1 // Replace with `flutter.versionCode` if dynamically set
        versionName "1.0" // Replace with `flutter.versionName` if dynamically set
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Use debug signing for now
            minifyEnabled false // Prevent code obfuscation during debug/release builds
            shrinkResources false // Avoid resource stripping for development
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.media3:media3-exoplayer:1.1.1'
    implementation 'androidx.media3:media3-ui:1.1.1'

}